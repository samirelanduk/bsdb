<html>
  <head>
    <style>
      #feature {
        width: 700px;
        margin-left: auto;
        margin-right: auto;
      }
    </style>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel='stylesheet' type='text/css'>
    <link type="text/css" rel="stylesheet" href="https://cdn.rawgit.com/calipho-sib/feature-viewer/master/css/style.css">
    <script src="https://wzrd.in/bundle/feature-viewer@0.1.41"></script>
  </head>
  <body>
    <div id="feature"></div>
    <script>
    var FeatureViewer = require("feature-viewer");

    window.onload = function() {
      var sequence = "%s";
      var residue_locations = [];
      for (var i = 0; i < sequence.length; i++) {
        if (sequence[i] == sequence[i].toUpperCase()) {
          residue_locations.push({x: i + 1, y: i + 1});
        }
      }
      var hydrophobicity = [];
      for (var i = 0; i < sequence.length; i++) {
        hydrophobicity.push({
         x: i + 1,
         y: {
          'M': 1.9, 'S': -0.8, 'F': 2.8, 'I': 4.5, 'C': 2.5,
          'N': -3.5, 'L': 3.8, 'R': -4.5, 'V': 4.2, 'A': 1.8,
          'Q': -3.5, 'G': -0.4, 'W': -0.9, 'K': -3.9, 'D': -3.5,
          'T': -0.7, 'H': -3.2, 'E': -3.5, 'P': -1.6, 'Y': -1.3
         }[sequence[i].toUpperCase()]
        })
      }

      var ft2 = new FeatureViewer(sequence,"#feature", {
       showAxis: true,
       showSequence: true,
       brushActive: true,
       toolbar: true,
       bubbleHelp: true,
       zoomMax: 10
      });

      ft2.addFeature({
       data: residue_locations,
       name: "Binding residues",
       color: "#006588",
       type: "rect",
       height: "20",
       filter: "type1"
      });

      ft2.addFeature({
       data: %s,
       name: "Alpha helices",
       color: "#FF0094",
       type: "rect",
       height: "20",
       filter: "type1"
      });

      ft2.addFeature({
       data: %s,
       name: "Beta strands",
       color: "#00F6FF",
       type: "rect",
       height: "20",
       filter: "type1"
      });

      ft2.addFeature({
       data: hydrophobicity,
       name: "Hydropathy",
       color: "#008B8D",
       type: "line",
       height: "5",
       filter: "type2"
      });
    };
    </script>
  </body>
</html>
